<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <!-- google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah&effect=3d" rel="stylesheet">

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Where's my Hero</title>

    <!-- STYLESHEETS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">

    <!-- VENDOR SCRIPTS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.6/handlebars.min.js"></script>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAdC5jhQIR2gpGxwKXXCaKPsyrJM7B2MV4"></script>

    <!-- APPLICATION SCRIPTS -->
    <script src="scripts/app.js"></script>
  </head>

  <body>
    <div class="modal fade bs-example-modal-lg sign-up-modal" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
      <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
          <h2>Sign Up</h2>
          <br>
          <form method="POST" action="/signup">
            <div class="row">
              <div class="col-xs-8 col-xs-offset-2">
                <div class="form-group">
                  <input type="text" name="username" class="form-control" placeholder="Username" autofocus>
                </div>
                <div class="form-group">
                  <input type="password" name="password" class="form-control" placeholder="Password">
                </div>
                <div class="form-group">
                  <input type="submit" class="btn btn-block btn-primary" value="Sign Up">
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Login Modal -->

    <div class="modal fade bs-example-modal-lg login-modal" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
      <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
          <h2>Log In</h2>
          <br>
          <form method="POST" action="/login">
            <div class="row">
              <div class="col-xs-8 col-xs-offset-2">
                <div class="form-group">
                  <input type="text" name="username" class="form-control" placeholder="Username" autofocus>
                </div>
                <div class="form-group">
                  <input type="password" name="password" class="form-control" placeholder="Password">
                </div>
                <div class="form-group">
                  <input type="submit" class="btn btn-block btn-primary" value="Log In">
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

      <div class="title-section">
        <div class="container">

<!--********************-->

           <!-- Buttons that trigger the signup and login modals, logout -->
        <div class="row">
          <div class="col-xs-1">
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target=".sign-up-modal">Sign up</button>
          </div>
          <div class="col-xs-1">
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target=".login-modal">Login</button>
          </div>
          <div class="col-xs-1">
            <form method="GET" action="/logout">
              <button type="submit" class="btn btn-danger">Logout</button>
            </form>
          </div>
        </div>

<!--********************-->

          <div class="site-title">
            <h1 class="font-effect-3d">Where's My Hero!?</h1>
          </div>
          <div class="picDiv row">
            <div class="col-xs-2 batman-box">
              <img class="sandwichBatman" src="https://aunicornwithcancer.files.wordpress.com/2013/01/hero_sandwich_by_stanlydan-d39c77b.jpg" height="175" style="max-width: 320px">
            </div>
            <section class="col-xs-4">
              <div class="col-xs-12 batwich-chat">
                <!-- <img id="batwich-bubble" src="http://cliparts.co/cliparts/8TG/ErX/8TGErXjqc.png" alt="hero chat bubble" height="175" width="100%"> -->
              </div>
            </section>
            <section class="col-xs-4">
              <div class="col-xs-12 hero-chat">
                <!-- <img id="hero-bubble" src="http://cliparts.co/cliparts/8TG/ErX/8TGErXjqc.png" alt="hero chat bubble" height="175" width="100%"> -->
              </div>
            </section>
            <div class="col-xs-2 hero-box">
              <img class="sandwichPic" src="http://i.giphy.com/DpB9NBt1ySFDHH9yiCA.gif" alt="our hero!" height="175" style="max-width: 320px">
            </div>
          </div>
        </div>
      </div>


    <!-- ***** restaurant selection ***** -->
    <section id='business-form' class="business-forms container">
      <div class="row">
        <div class="col-md-8 col-md-offset-2">
          <form class="form-horizontal business-search">
            <div class="form-group">
              <div class="col-xs-12">
                <article class="col-xs-12">
                  <input id="business-name" name="term" type="text" placeholder="Find a restaurant near you" class="form-control input-md" required="">
                </article>
              </div>
              <button id="singlebutton" name="businessSearch" class="btn btn-primary center-block">Find Restaurant</button>
            </div>
          </form>
        </div>
      </div>
    </section>

    <section id='business-submit-form' class="business-forms container hidden">
      <div class="row">
        <div class="col-md-8 col-md-offset-2">
          <form class="form-horizontal business-submit">
            <div class="form-group">
              <div class="col-xs-12">
                <article class="col-xs-12 restaurant-list">
                  <script id="restaurant-template" type="text/x-handlebars-template">
                      <input type="radio" name="restaurant" value="{{restaurantName}}"> {{restaurantName}}<br>
                  </script>
                </article>
                <button id="singlebutton" name="restaurantSubmit" class="btn btn-primary center-block">Select Restaurant</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </section>



    <!-- Begin Form Sample -->
    <section id='review-form' class="container hidden">

      <div class="row">
      <div class="col-md-10 col-md-offset-1">

        <!-- ***** gif selection ***** -->
        <section id='review-form' class="container">
          <div class="row">
            <div class="col-md-9">
              <form class="form-horizontal form-gif" action="indexGiphy.html" method="get">
                <div class="form-group">
                  <div class="col-xs-12" id="giphy">
                    <article class="col-xs-12">
                      <input type="hidden" name="api_key" value="dc6zaTOxFJmzC">
                      <input id="gifId" name="q" type="text" placeholder="This gif defines the sandwich" class="form-control input-md" required="">
                    </article>
                  </div>
                  <button id="singlebutton" name="gifSubmit" class="btn btn-primary center-block">Search Gifs</button>
                </div>
              </form>
            </div>
          </div>
        </section>

<!-- gif handlebars section -->
          <section class="container gifSelectionField2">
            <div class="row">
              <div class="col-md-10 col-md-offset-1">
                <script id="selectableGif-template2" type="text/x-handlebars-template">
                  <article class="col-xs-6 col-md-4">
                    <img class="gifBox img-responsive" src="{{insertGifHere}}"></a>
                  </article>
                </script>
              </div>
            </div>
          </section>
<!-- ****** end of gif section ******  -->
        <form class="form-horizontal new-review">
          <fieldset>

            <!-- Form Name -->
            <legend>Add New Review</legend>

            <!-- input for restaurant name -->
            <input id="restaurant-input" type="hidden" name="restaurant">

            <!-- gif added to create review -->
            <section class="container selected-gif">
              <div class="row">
                <div class="col-xs-12">
                  <script id="gif-choice" type="text/x-handlebars-template">
                    <article class="center col-xs-4">
                      <img class="selected-gif img-responsive" src="{{userChosenGif}}"></a>
                      <input type="hidden" name="gif" value="{{userChosenGif}}">
                  </script>
                </div>
              </div>
            </section>

            <div class="dropdown">
              <button id="dLabel" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Sandwich Type
                <span class="caret"></span>
              </button>
              <input type="hidden" id="sandwich_type" name="sandwichType">
              <ul class="dropdown-menu" aria-labelledby="dLabel">
                <li onclick="$('#sandwich_type').val('Turkey')">Turkey</li>
                <li onclick="$('#sandwich_type').val('Ham')">Ham</li>
                <li onclick="$('#sandwich_type').val('Italian')">Italian</li>
                <li onclick="$('#sandwich_type').val('Roast Beef')">Roast Beef</li>
                <li onclick="$('#sandwich_type').val('Veggie')">Veggie</li>
                <li onclick="$('#sandwich_type').val('Club')">Club</li>
                <li onclick="$('#sandwich_type').val('Meatball')">Meatball</li>
                <li onclick="$('#sandwich_type').val('Cubano')">Cubano</li>
                <li onclick="$('#sandwich_type').val('Egg Salad')">Egg Salad</li>
                <li onclick="$('#sandwich_type').val('Grilled Cheese')">Grilled Cheese</li>
              </ul>
            </div>

            <!-- Stars-->
            <div class="form-group">
              <label class="col-md-4 control-label" for="stars">Stars</label>
              <div class="col-md-4">
                <span class="rating">
                    <input type="radio" class="rating-input"
                        id="rating-input-1-5" name="stars" value="5">
                    <label for="rating-input-1-5" class="rating-star"></label>
                    <input type="radio" class="rating-input"
                        id="rating-input-1-4" name="stars" value="4">
                    <label for="rating-input-1-4" class="rating-star"></label>
                    <input type="radio" class="rating-input"
                        id="rating-input-1-3" name="stars" value="3">
                    <label for="rating-input-1-3" class="rating-star"></label>
                    <input type="radio" class="rating-input"
                        id="rating-input-1-2" name="stars" value="2">
                    <label for="rating-input-1-2" class="rating-star"></label>
                    <input type="radio" class="rating-input"
                        id="rating-input-1-1" name="stars" value="1">
                    <label for="rating-input-1-1" class="rating-star"></label>
                </span>
              </div>
            </div>

            <!-- Textarea -->
            <div class="form-group">
              <label class="col-md-4 control-label" for="reviewContent">Review your Sandwich</label>
              <div class="col-md-4">
                <textarea class="form-control" id="reviewContent" name="reviewContent" placeholder="I thought this sandwich was incredible"></textarea>
              </div>
            </div>

            <!-- Text input-->
            <div class="form-group">
              <label class="col-md-4 control-label" for="recommend">Recommend?</label>
              <div class="col-md-4">
                <input type="radio" name="recommend" value="true"> Yes<br>
                <input type="radio" name="recommend" value="false"> No<br>
              </div>
            </div>

            <!-- Button -->
            <div class="form-group">
              <label class="col-md-4 control-label" for="singlebutton">Save Review</label>
              <div class="col-md-4">
                <button id="singlebuttonSubmit" name="singlebutton" class="btn btn-primary">Submit</button>
                <a id="Cancel" href="../" name="singlebuttonCancel" class="btn btn-primary">Cancel Review</a>
              </div>
            </div>
          </fieldset>
        </form>
      </div>
      </div>
    </section>

<script id="review-template"></script>
<script id="review-template-buttons"></script>

    <!-- End Form Sample -->


  </body>
</html>
